<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a table</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400i|Montserrat:700" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
    <header class="main-header main-header--light">
      <div class="main-header__menu main-header__menu--light">
        <div class="main-header__logo">
          <img class="main-header__logo-image" src="img/header-logo.png" alt="Logo">
          <a class="main-header__logo-text main-header__logo-text--light" href="#">Gratia</a>
        </div>
        <nav class="main-header__nav">
          <a href="#" class="main-header__nav-item main-header__nav-item--light">About</a>
          <a href="#" class="main-header__nav-item main-header__nav-item--light">Menu</a>
          <a href="#" class="main-header__nav-item main-header__nav-item--light">Gallery</a>
          <a href="#" class="main-header__nav-item main-header__nav-item--light">Contact</a>
        </nav>
      </div>
    </header>
    <main class="main-content">
      <h1 class="main-content__section-header">Book a table</h1>
      <p class="main-content__section-subheader">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      <form class="book-form" action="#">
        <input type="text" class="book-form__input-field book-form__input-field--small" placeholder="dd">
        <input type="text" class="book-form__input-field book-form__input-field--small" placeholder="mm">
        <input type="text" class="book-form__input-field book-form__input-field--small" placeholder="yyyy">
        <input type="text" class="book-form__input-field book-form__input-field--medium" placeholder="hour">
        <input type="text" class="book-form__input-field book-form__input-field--medium" placeholder="number of people">
        <input type="text" class="book-form__input-field book-form__input-field--large" placeholder="first name and last name">
        <input type="phone" class="book-form__input-field book-form__input-field--large" placeholder="phone number">
        <input type="text" class="book-form__input-field book-form__input-field--large" placeholder="e-mail">
        <input type="text" class="book-form__input-field book-form__input-field--large" value="Prepare menu">
        <textarea class="book-form__input-field book-form__input-field--textarea" name="message" id="mess" cols="30" rows="2" placeholder="your message"></textarea>
        <input class="book-form__btn" type="submit" value="Send">
      </form>
    </main>
    <footer class="main-footer">
      <a class="main-footer__logo" href="index.html">
        <img src="img/footer-logo.png" alt="Footer logo" width="81" height="81">
      </a>
      <span class="main-footer__text">Gratia Restaurant</span>
      <div class="socials">
        <a href="#" class="socials__item"></a>
        <a href="#" class="socials__item"></a>
        <a href="#" class="socials__item"></a>
      </div>
    </footer>
  </div>
</body>
</html>
